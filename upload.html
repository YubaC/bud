    </header>

    <main>
        <div class="container">
            <h2 class="title text-center">Upload your X-ray image</h2>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="card py-4 shadow-lg"> <!-- 添加了shadow-lg类 -->
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="imageUpload" class="form-label">X-ray Image</label>
                                        <div class="input-group">
                                            <input type="file" class="form-control" id="imageUpload" accept="image/*"
                                                required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Age</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="age" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100 mt-4">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <!-- 上传说明 -->
                        <div class="container py-4">
                            <h1 class="text-center">Instructions</h1>
                            <p class="mt-4">Thank you for choosing our service！</p>
                            <p class="mt-4">
                                <strong>We need you to:</strong>
                            <ul>
                                <li>Upload a front view X-ray of your child's hand.</li>
                                <li>Fill in the age of your child.</li>
                            </ul>
                            </p>
                            <p class="mt-4">This is for us to conduct a bone age assessment.</p>
                        </div>
                    </div>
                </div>
            </div>
