        .kid-avatar img {

        .kid-info {

        }

        .kid-info p {
            font-size: 1.2rem;

        .layout-main {
            /* background-color: transparent; */
            /* height: 100vh; */

            background-color: transparent;
        }

        .base-plate {
            /* width: calc(100vw - 600px); */
            margin-top: 40px;
        }

        .a4-paper {
            width: calc(100vw - 650px);
            height: auto;
            padding: 9.4% 15%;
        }

        .paper-nav {
            position: absolute;
            top: 70px;
            transition: all 300ms;
        }

        .paper-nav-left {
            left: -90px;
        }

        .paper-nav-right {
            left: calc(100% - 95px);
        }

        .paper-nav-item {
            color: #000;
            font-weight: 600;
            text-decoration: none;
            width: 170px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .paper-nav-left .paper-nav-item.paper-nav-item.moving {
            transition: all 300ms ease-in-out;
        }

        .paper-nav-item.moveout {
            transform: translateX(200px);
        }

        .paper-nav-item.disabled {
            color: #6c757d;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        .paper-nav-item:hover {
            color: #000;
            filter: brightness(0.9);
        }

        .paper-nav-item.disabled:hover {
            color: #6c757d;
            filter: brightness(1);
            cursor: not-allowed;
        }

        .paper-nav-left .paper-nav-item {
            padding: 10px 40px 10px 15px;
            transition: transform 150ms;
        }

        .paper-nav-right .paper-nav-item {
            padding: 10px 15px 10px 40px;
            transition: all 300ms;
        }

        .paper-nav-left .paper-nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 10px;
            width: 10px;
            height: 100%;
            background-color: rgb(183, 0, 0);
        }

        .paper-nav-right .paper-nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 12px;
            width: 10px;
            height: 100%;
            background-color: rgb(183, 0, 0);
        }

        .paper-nav-left .paper-nav-item.active {
            transform: translateX(-20px);
        }

        .paper-nav-right .paper-nav-item.active {
            transform: translateX(20px);
        }

        :root {
            --paper-nav-bg-1: #d1e7dd;
            --paper-nav-border-1: #badbcc;
            --paper-nav-bg-2: #cff4fc;
            --paper-nav-border-2: #b6effb;
            --paper-nav-bg-3: #fff3cd;
            --paper-nav-border-3: #ffbf00;
            /* --paper-nav-border-3: #ffecb5; */
            --paper-nav-bg-4: #f8d7da;
            --paper-nav-border-4: #f5c2c7;
            --paper-nav-bg-5: #cfe2ff;
            --paper-nav-border-5: #b6d4fe;
        }

        .paper-nav-item:nth-child(5n+1) {
            background-color: var(--paper-nav-bg-1);
            border: 1px solid var(--paper-nav-border-1);
        }

        .paper-nav-item:nth-child(5n+2) {
            background-color: var(--paper-nav-bg-2);
            border: 1px solid var(--paper-nav-border-2);
        }

        .paper-nav-item:nth-child(5n+3) {
            background-color: var(--paper-nav-bg-3);
            border: 1px solid var(--paper-nav-border-3);
        }

        .paper-nav-item:nth-child(5n+4) {
            background-color: var(--paper-nav-bg-4);
            border: 1px solid var(--paper-nav-border-4);
        }

        .paper-nav-item:nth-child(5n) {
            background-color: var(--paper-nav-bg-5);
            border: 1px solid var(--paper-nav-border-5);
        }

                    $("button.paper-nav-item").click(function () {
                        if ($(this).hasClass("disabled")) {

                        }

                        $(this).addClass("active");
                        setTimeout(function () {
                            $("button.paper-nav-item").removeClass("active");
                        }, 150);
                    });
                    // 阻止文本框的点击事件冒泡
                    $("button.paper-nav-item input").click(function (event) {
                        event.stopPropagation();
                    });
                    $("#paper-previous").click(function () {
                        if (page === 1) {
                            $(this).addClass("disabled");
                            return;
                        } else if (page === 2) {
                            $(this).addClass("disabled");
                        }
                        page--;
                        $("#paper-next").removeClass("disabled");
                        $("#paper-jumpto input").val(page);
                        changePage();
                    });

                    $("#paper-next").click(function () {
                        if (page === 5) {
                            $(this).addClass("disabled");
                            return;
                        } else if (page === 4) {
                            $(this).addClass("disabled");
                        }
                        page++;
                        $("#paper-previous").removeClass("disabled");
                        $("#paper-jumpto input").val(page);
                        changePage();
                    });

                    $("#paper-jumpto").click(function () {
                        newPage = Number($(this).find("input").val());
                        if (newPage < 1 || newPage > 5 || newPage === page) {
                            return;
                        }
                        page = newPage;
                        if (page === 1) {
                            $("#paper-previous").addClass("disabled");
                            $("#paper-next").removeClass("disabled");
                        } else if (page === 5) {
                            $("#paper-next").addClass("disabled");
                            $("#paper-previous").removeClass("disabled");
                        } else {
                            $("#paper-previous").removeClass("disabled");
                            $("#paper-next").removeClass("disabled");
                        }
                        changePage();
                    });

                    function changePage() {
                        $("#paper-report").find("div").css("opacity", 0);
                        setTimeout(function () {
                            // 把对应的文字按照换行符分割成数组，然后遍历数组，把每一行文字用p标签包裹起来
                            const html = texts[page - 1]
                                .split("\n")
                                .filter(text => text.trim() !== "")
                                .map(text => `<p>${text}</p>`).join("");
                            $("#paper-report").find("div").html(html);
                            $("#paper-report").find("div").css("opacity", 1);
                        }, 150);
                        // var myTabEl = document.querySelector('#paper-report p')
                        // var tab = new bootstrap.Tab(myTabEl);
                        // tab.hide();
                    }

                    function show() {
                        $(".paper-nav-left").css("transform", "translateX(0px)");

                    function hide() {
                        $(".paper-nav-left").css("transform", "translateX(200px)");
                    }

                    changePage();

                    var btnHided = false;

                    $('a[data-bs-toggle="tab"]:not([href="#paper-settings"])').on('shown.bs.tab', function (e) {
                        show();
                    });

                    $('a[href="#paper-report"]').on('shown.bs.tab', function (e) {
                        if (!btnHided) {
                            return;
                        }
                        showbtn();
                        btnHided = false;
                    });

                    $('a[data-bs-toggle="tab"]:not([href="#paper-report"]):not(a[href="#paper-settings"])').on('shown.bs.tab', function (e) {
                        if (btnHided) {
                            return;
                        }
                        hidebtn();
                        btnHided = true;
                    });

                    $('a[href="#paper-settings"]').on('shown.bs.tab', function (e) {
                        hide();
                    });

                    // function hidebtn() {
                    //     $("#paper-previous, #paper-jumpto, #paper-next").addClass("hidden");
                    // }

                    function hidebtn() {
                        // 首先，我们添加 'move' 类来开始移动动画
                        $("#paper-previous, #paper-jumpto, #paper-next").addClass("moveout");

                        // 然后，我们监听 'transitionend' 事件，当移动动画结束后，我们添加 'hidden' 类来开始隐藏动画
                        $("#paper-previous.moveout, #paper-jumpto.moveout, #paper-next.moveout").one('transitionend', function () {
                            // console.log("transitionend");
                            // $(this).addClass("hidden");
                            // 遍历每个元素，计算他们的高度，存储到data-height属性中，然后设置高度为0，时间600ms
                            $(this).each(function () {
                                // $(this).addClass("hidden");
                                $(this).attr("data-animate-height", $(this).outerHeight());
                                $(this).attr("data-animate-margin-top", $(this).css("margin-top"));
                                $(this).attr("data-animate-margin-bottom", $(this).css("margin-bottom"));
                                $(this).attr("data-animate-padding-top", $(this).css("padding-top"));
                                $(this).attr("data-animate-padding-bottom", $(this).css("padding-bottom"));
                            });

                            $(this).animate({
                                height: 0,
                                "margin-top": 0,
                                "margin-bottom": 0,
                                "padding-top": 0,
                                "padding-bottom": 0,
                            }, {
                                duration: 300,
                                easing: "swing",
                            }).promise().done(function () {
                                $(this).hide();
                            });
                        });
                    }

                    function showbtn() {
                        // // 我们移除 'hidden' 和 'move' 类，这将恢复元素的原始状态，并触发反向的过渡动画
                        // $("#paper-previous, #paper-jumpto, #paper-next").removeClass("hidden");
                        // $("#paper-previous, #paper-jumpto, #paper-next").one('transitionend', function () {
                        //     console.log("transitionend");
                        //     $(this).removeClass("moveout");
                        // });

                        $("#paper-previous, #paper-jumpto, #paper-next").each(function () {
                            $(this).show().animate({
                                height: $(this).attr("data-animate-height"),
                                "margin-top": $(this).attr("data-animate-margin-top"),
                                "margin-bottom": $(this).attr("data-animate-margin-bottom"),
                                "padding-top": $(this).attr("data-animate-padding-top"),
                                "padding-bottom": $(this).attr("data-animate-padding-bottom"),
                            }, {
                                duration: 300,
                                easing: "swing",
                            });
                        }).promise().done(function () {
                            $("#paper-previous, #paper-jumpto, #paper-next").removeClass("moveout");
                            // 移除内联样式
                            $("#paper-previous, #paper-jumpto, #paper-next").removeAttr("style");
                            // 移除data-animate开头的属性
                            $("#paper-previous, #paper-jumpto, #paper-next").each(function () {
                                $(this).removeAttr("data-animate-height");
                                $(this).removeAttr("data-animate-margin-top");
                                $(this).removeAttr("data-animate-margin-bottom");
                                $(this).removeAttr("data-animate-padding-top");
                                $(this).removeAttr("data-animate-padding-bottom");
                            });
                        });
                    }
                </script>
